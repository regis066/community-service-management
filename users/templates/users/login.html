{% extends "base_generic.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-header text-center">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
    </div>
</div>
{% endblock %}
