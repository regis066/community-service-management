{% extends "base_generic.html" %}
{% block title %}Log Service Hours{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header text-center">
            <h3 class="font-weight-bold">Log Service Hours</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="hours" class="font-weight-bold">Hours Worked</label>
                    <input type="number" name="hours" class="form-control" placeholder="Enter hours" required>
                </div>
                <div class="form-group">
                    <label for="date" class="font-weight-bold">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="project" class="font-weight-bold">Project</label>
                    <select name="project" class="form-control">
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">
                        Log Hours
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
